{% load i18n %}

<fieldset id='p2pu_login_fs'>

  <p><span class='big strong'>{% trans 'PLEASE LOG IN WITH YOUR P2PU/SCHOOL OF WEBCRAFT ACCOUNT BELOW.' %}</span><br/><span class='grey'>{% trans 'In order to port your badges to your P2PU profile, we need to know who you are! So please use the log in that you used to sign up for your School of Webcraft course below.' %}</span></p>
  <table>
    <tr>
        <td>
             <label for="p2pu_id_username">{% trans 'Login name' %}</label>
        </td>
        <td>
             <input id="p2pu_id_username" type="text" class="required login" name="username" maxlength="30" />
        </td>
    </tr>
    <tr>
        <td>
              <label for="p2pu_id_password">{% trans 'Password' %}</label>
        </td>
        <td>
             <input id="p2pu_id_password" type="password" class="required login" name="password" maxlength="128" />
        </td>
    </tr>
    <tr>
        <td>
            <input id="p2pu_blogin" name="blogin" type="submit" value="{% trans 'Login' %}" />
        </td>
    </tr>
  </table>
</fieldset>
