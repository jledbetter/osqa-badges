{% load i18n %}

{% if can_comment and not is_voting_restricted %}
    <a id="post-{{ post.id }}-upvote" title="{% trans "I like this post (click again to cancel)" %}"
        class="post-vote up {% ifequal user_vote "up" %} on{% endifequal %}"
        href="{% url vote_post id=post.id,vote_type='up' %}" rel="nofollow"> </a>
{% else %}
    <span id="post-{{ post.id }}-upvote" class="post-vote up {% ifequal user_vote "up" %} on{% endifequal %}"> </span>
{% endif %}

<div id="post-{{ post.id }}-score" class="post-score"
    title="{% trans "current number of votes" %}">
    {{ post.score }}
</div>

{% if can_comment and not is_voting_restricted %}
    <a id="post-{{ post.id }}-downvote" title="{% trans "I dont like this post (click again to cancel)" %}"
        class="post-vote down{% ifequal user_vote "down" %} on{% endifequal %}"
        href="{% url vote_post id=post.id,vote_type='down' %}" rel="nofollow"> </a>
{% else %}
    <span id="post-{{ post.id }}-downvote" class="post-vote down{% ifequal user_vote "down" %} on{% endifequal %}"> </span>
{% endif %}
